<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <title>Deck Remote Client</title>
    </head>
    <body>
        <p>
            <a href="#" id="prev" name="prev">&lt;&lt;</a> <span id="current-slide"></span> <a href="#" id="next" name="next">&gt;&gt;</a><br>
            <span id="clock"></span><br>
            <span id="time"></span><br>
            <a href="#" id="start-stop-clock" name="start-stop-clock">Start Timer</a><br>
        </p>
        <div id="notes"></div>
        <p id="cur_frame_label">
            Current Slide
        </p>
        <p>
            <iframe id="cur_frame" scrolling="no"></iframe>
        </p>
        <p id="next_frame_label">
            Next Slide
        </p>
        <p>
            <iframe id="next_frame" scrolling="no"></iframe>
        </p>
    </body>
</html>
